<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin-Add item in delivery</title>
    <link rel="stylesheet" type="text/css" href="../static/foodnavi.css">
</head>
<body>
<img src="../static/images/food.jpg" class="goleft">
<div class="itemform">
    <form method="post" enctype="multipart/form-data">
        <fieldset id="particularcr">

            <h1 class="title">Add Item In Delivery</h1>


            <div class="question">
                <label for="name" class="eachq">Name of Item:<textarea cols=25 rows=1 name="name" id="name" required ></textarea></label>
                <br>
                <br>
                <!--<label class="eachq">Type:-->
                    <!--<select>-->
                        <!--<option class="option" id="maindish">Main dish</option>-->
                        <!--<option class="option" id="soup">Soup</option>-->
                        <!--<option class="option" id="dessert">Dessert</option>-->
                        <!--<option class="option" id="drink">Drink</option>-->

                    <!--</select>-->
                <!--</label>-->
                <label for="utype">Type:</label>
            <br>
                <select id="utype" name="comp_select" class="selectpicker form-control">
                    {% for o in data %}
                    <option value="{{ o.type }}">{{ o.type }}</option>
                    {% endfor %}
                </select>

                <br>
                <br>
                <label for="price" class="eachq">Price:</label><br>
                <input name="price" id="price" pattern="[0-9]?[0-9]?[0-9]([.][0-9][0-9])?)" required >
                <br>
                <br>
                <label for="calories" class="eachq">Calories:</label><br>
                <input name="calories" id="calories" pattern="[0-9]?[0-9]?[0-9]?[0-9]?[0-9]?[0-9]?" required >
                <br>
                <br>
                <label for="ingredient" class="eachq">Ingredient:</label><br>
                <input style="width:250px; height:50px; " name="ingredient" id="ingredient" required >
                <br>
                <br>
                <label for="quantity" class="eachq">Quantity:</label><br>
                <input name="quantity" id="quantity" pattern="[0-9]?[0-9]?[0-9]?[0-9]?[0-9]?[0-9]?" required >
            <br><br>
                <input id="picitem" class="picitem" type="file" name="picitem">
                <!--<input id="picitem" class="picitem" type="file" name="picitem" accept="image/*">-->
                <br>
                <br>

            </div>
        </fieldset>

        <div class="changebut">
            <a href="{{ url_for('adminpage') }}"><button type="button">Back</button></a> <input type="reset" value="Reset" />
            <input type="submit" value="Create" id="Create"/>
        </div>


    </form>
</div>

</body>
</html>
