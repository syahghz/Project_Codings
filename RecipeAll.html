
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='RecipeAll.css') }}">
{% extends 'NavBar.html' %}

{% block header %}
<br><br><br><br><br><br><br><br>
<div><h1>{% block title %}Recipes {% endblock %}</h1></div>
<a class="button" style="display:block;width:200px;" href="/">CREATE YOUR OWN BLOG</a>
{% endblock %}

{% block content %}
<br><br><br><br><br>
<div id = "bodyyy">

<table>
    <tr>
{% for post in posts %}
        <td>
    <img class="image" src="/static/images/{{ post['file'] }}">
<br>
            <a href="{{ url_for('indiRecipe', id=post['id']) }}"><button class="action">{{ post['dishName'] }}</button></a>
            <div class="about">by {{ post['username'] }} on {{ post['created'] }}</div>

</td>
{% endfor %}
    </tr>
    </table>
</div>
{% endblock %}
