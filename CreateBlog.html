<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Recipe</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CreateBlog.css') }}">
</head>
<body>
<header>
    <h1>Create Recipe</h1>

    <hr>
</header>

<div class = "form">
    <form method="post" enctype="multipart/form-data" action="/">

        <table>
        <tr>
        <th width=50%>
            <br>
        <label for="dishName">Name of Dish</label>
            <br>
            <br>

             <textarea name="dishName" id="dishName" class="textbox"></textarea>
            <br>
            <br>
        <label for="ingredients">Ingredients</label>

            <br>
            <br>

        <textarea name="ingredients" id="ingredients" class="textbox"></textarea>

        <br>
        <br>

        <label for="nutrition">Nutrition Value</label>

            <br>
            <br>

        <textarea name="nutrition" id="nutrition" class="textbox"></textarea>

        <br>
        <br>

             <button><a href="">Cancel</a></button>

        </th>

            <th width = 1000>
        <label for="instructions">Instructions</label>

                <br>
                <br>

        <textarea name="instructions" id="instructions" rows="28" cols="100"></textarea>

        <br>
        <br>
                <input type="file" name="file" id="file" >

                <br>
                <br>

                <input type="submit" value="Create" id = "submit">
            </th>
        </tr>
        </table>
    </form>
    </div>

</body>
</html>
