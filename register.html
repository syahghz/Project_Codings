{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" action="">
    <label for="username">Username</label>
    <input name="username" id="username" required><!--value="{{ request.form['username'] }}" -->
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required><!--value="{{ request.form['password'] }}" -->
    <label for="email">Email</label>
    <input type="email" name="'email" id="email" required><!--value="{{ request.form['email'] }}" -->
    <input type="submit" value="Register">
  </form>
{% endblock %}
