{% extends "NavBar.html" %}

{% block content %}
<br><br><br><br><br><br><br>
<title>EditProfile</title>
    <link rel="stylesheet" type="text/css" href="../static/profile.css">

<div class="form">
    <form method="post" enctype="multipart/form-data">
        <fieldset id="particular">

        <h1 class="title">Edit Profile!</h1>


            <label for='picitem'>Upload Profile Picture:</label>
            <input id="picitem" class="picitem" type="file" name="picitem">

            <br>
            <br>

            <label for="goal">Goal:</label>
            <textarea cols=55 rows=5 name="goal" id="goal" >{{ request.form['goal'] or aa }}</textarea>
<br>
            <br>
            <label for="achievement">Achievement:</label>
            <textarea cols=55 rows=5 name="achievement" id="achievement">{{ request.form['achievement'] or cc}}</textarea>
            <br>
<br>
        </fieldset>

        <br>
       <input id="editleft" class="edit" type="submit" value="Save">

    </form>
    </div>


{% endblock %}
